{% extends "workshop_base.html" %}
{% block title %}Dashboard{% endblock title %}
{% block content %}
<style>
 
</style>
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div><!-- End Page Title -->
   
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-4"> <br><br>
                                  
                <canvas id="roleChart" width="400" height="400"></canvas> 
                
            </div>
        </div>
    </div>
</main><!-- End #main -->
 

 <script>
    var ctx = document.getElementById('roleChart').getContext('2d');
    var roleChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ roles|safe }},
            datasets: [{
                label: 'Role Distribution',
                data: {{ counts|safe }},
                backgroundColor: [
                    'rgb(255, 99, 133)',
                    'rgb(54, 163, 235)',
                    'rgb(255, 207, 86)',
                    'rgb(75, 192, 192)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
            }
        }
    });
</script>
{% endblock content %}
