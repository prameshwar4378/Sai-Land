{% extends "base_window.html" %}
{% block title %}Update Purchase{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<style> 
     #reported_defect{
        height:10px;
     }
</style>
<main id="main" class="main">

    
    <section class="section dashboard">
        <div class="alert alert-warning text-center mt-2 p-1">
            <h2>Update Purchase Paid Status </h2>
        </div>  
         
        <div class="container-fluid mb-3 form-header p-3">
            <div class="row p-1 rounded">
                <div class="col-sm-12">

                   <form method="POST" enctype="multipart/form-data" > {% csrf_token %} 
                        <div class="row  mt-1"> 
                            <div class="row">
                                <div class="col-md-12">
                                    {{form|crispy}}
                                </div> 
                            </div>
                        </div>
                        <center><button type="submit" class="btn btn-primary mt-1 px-5">Submit</button></center>
                    </form>

                </div>  
            </div>
        </div>

         
    </section>

</main><!-- End #main -->

 
{% endblock content %}
